<!DOCTYPE html>

<!--  Topbar  -->

<div class="container bar">
    <div class="topbar">
        <div class="row">

            <div class="wallet-element">
                <i class="icon-wallet"></i>
                <p>$1,500.00</p>
                <i class="icon-arrow-down"></i>
            </div>

            <div class="notification-element">
                <a href="#">
                    <i class="icon-notification"></i>
                    <div class="orange-dot"></div>
                </a>
            </div>

            <div class="profile-element">
                <a class="profile-link" id="login" href="#">
                    <i class="icon-profile"></i>
                    <p>Jack Smith</p>
                </a>
            </div>

            <div class="exit-element">
                <a id="exit" href="#">
                    <i class="icon-quit"></i>
                </a>
            </div>

        </div>
    </div>
</div>

<!-- Menu Sidebar Toggle and Modals -->

<div id="menu-burger" class="menu-lo-res-hamburger">
    <a href="#">
        <svg class="hamburger-lo-res-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="344.339px" height="344.339px"
            viewbox="0 0 344.339 344.339" style="enable-background:new 0 0 344.339 344.339;" xml:space="preserve">
            <g>
                <rect y="46.06" width="344.339" height="29.52" />
            </g>
            <g>
                <rect y="156.506" width="344.339" height="29.52" />
            </g>
            <g>
                <rect y="268.748" width="344.339" height="29.531" />
            </g>
        </svg>
    </a>
</div>

<!-- Quit Modal -->

<div class="overlay" id="overlay">
    <div class="modal" id="myModal">
        <div class="modal-quit">
            <div class="paragraph">
                <p>Do you really want to Quit?</p>
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel js--close-modal">Cancel</button>
                <button class="btn-quit js--close-modal">Quit</button>
            </div>
        </div>
    </div>

    <!-- Manager Modal -->

    <div class="modal" id="manager">
        <div class="modal-manager">
            <p>ONLINE CHAT WITH YOUR PERSONAL MANAGER</p>
            <div class="modal-header">
                <img src="images/main-manager.png" alt="manager image">
                <div class="status-wrapper">
                    <p>John Doe</p>
                    <div class="btn-success online-lable">online</div>
                </div>
            </div>
            <div class="modal-buttons">
                <input class="input" type="text" placeholder="Enter your message">
                <button class="btn-success js--close-modal">Send</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->

    <div class="modal" id="loginModal">
        <div class="modal-login">
            <div class="">
                <h5>LOGIN</h5>
            </div>
            <div class="modal-form">
                <form class="modal-wrapper">
                    <i class="icon-login"></i>
                    <input class="input" type="text" placeholder="login name">
                    <i class="icon-password"></i>
                    <input class="input" type="text" placeholder="password">
                    <button class="btn-enter js--close-modal">Enter</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--  Sidebar -->

                    <g>

        <div class="sidebar-manager-section">
