<!DOCTYPE html>
<html lang="en">

<head>
	<title>Postback</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Postback" content="Author: bio8oid Author,Category: Admin-Panel">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css" />
	<link rel="stylesheet" type="text/css" href="../sass/style.scss">
</head>

<body class="registration-form-template">

	<module href="/partials/module_topbar.html"></module>
	<module href="/partials/module_subpages_modals.html"></module>
	<module href="/partials/module_subpages_sidebar.html"></module>

	<!--  Postback Section  -->

	<section class="container-fluid">
		<div class="general postback-section">
			<h3>NEW POSTBACK</h3>
			<p class="underline">You can insert some parameters in this postback:</p>
			<div class="postback-top">
				<div class="signup">
					<p>Signup</p>
					<textarea class="info-input postback-input" type="text" aria-label="postback"></textarea>
				</div>
				<div class="deposit">
					<p>Deposit</p>
					<textarea class="info-input postback-input" type="text" aria-label="postback"></textarea>
				</div>
			</div>

			<div class="postback-middle">
				<div class="select-wrap">
					<p>Postback type</p>
					<select class="info-input">
						<option value="1">S2S (http://..)</option>
						<option value="2">S2S (http://..)</option>
						<option value="3">S2S (http://..)</option>
						<option value="4">S2S (http://..)</option>
					</select>
					<i class="icon-arrow-down"></i>
				</div>

				<div class="select-wrap">
					<p>To countries</p>
					<select class="info-input">
						<option value="5">Uganda</option>
						<option value="6">Germany</option>
						<option value="7">Sweden</option>
						<option value="8">Finland</option>
					</select>
					<i class="icon-arrow-down"></i>
				</div>

				<div class="select-wrap">
					<p>Sending options</p>
					<select class="info-input">
						<option value="9">Select</option>
						<option value="10">Select</option>
						<option value="11">Select</option>
						<option value="12">Select</option>
					</select>
					<i class="icon-arrow-down"></i>
				</div>
			</div>

			<div class="postback-bottom">
				<div class="left-box">
					<p><span>NOT</span>send status</p>

					<div class="checkbox-wrapper">
						<label for="checkbox">
							<input type="checkbox" aria-checked="mixed">
							checkNumber
						</label>
						<label for="checkbox">
							<input type="checkbox" aria-checked="mixed">
							noAnswer
						</label>
						<label for="checkbox">
							<input type="checkbox" aria-checked="mixed">
							noCall
						</label>
						<label for="checkbox">
							<input type="checkbox" aria-checked="mixed">
							callAgain
						</label>
						<label for="checkbox">
							<input type="checkbox" aria-checked="mixed">
							recall
						</label>
						<label for="checkbox">
							<input type="checkbox" aria-checked="mixed">
							refused
						</label>
						<label for="checkbox">
							<input type="checkbox" aria-checked="mixed">
							interrupted
						</label>
					</div>
				</div>

				<div class="right-box">
					<p>Send after:</p>
					<input id="custom-slider" type="text" class="js-range-slider" name="my_range" aria-checked="mixed"/>
				</div>

			</div>

			<div class="postback-buton-wrapper">
				<div id="create-pixel" class="btn btn-success postback-button">Create Pixel</div>
			</div>
		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>

	<script type="module" src="../js/script.js"></script>

</body>

</html>
