<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personal Data</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="Author: A.N. Author,Category: Admin-Panel">
	<link rel="stylesheet" type="text/css" href="../sass/style.scss">
</head>

<body class="registration-form-template">

	<module href="/partials/module_topbar.html"></module>
	<module href="/partials/module_subpages_modals.html"></module>
	<module href="/partials/module_subpages_sidebar.html"></module>

	<!--  Personal Data Section -->

	<section class="container-fluid">
		<div class="general">
			<h3>PERSONAL DATA</h3>

			<div class="personal-info">
				<div class="line-wrap">
					<p>Name</p>
					<input class="info-input" type="text" value="Jack">
				</div>
				<div class="line-wrap">
					<p>Surname</p> <input class="info-input" type="text" value="Smith">
				</div>
				<div class="line-wrap">
					<p>E-mail</p>
					<input class="info-input" type="email" value="jack.smith@gmail.com">
				</div>
				<div class="line-wrap">
					<p>Phone number</p>
					<input class="info-input" type="number" value="123 456 789">
				</div>
			</div>

			<div class="personal-info">
				<div class="line-wrap">
					<p>Skype</p>
					<input class="info-input" type="text" value="Jacks.Skype">
				</div>
				<div class="line-wrap">
					<p>ICQ</p>
					<input class="info-input" type="text">
				</div>
				<div class="line-wrap">
					<p>Msn</p>
					<input class="info-input" type="email">
				</div>
			</div>

			<div class="personal-info">
				<div class="line-wrap">
					<p>Wallet</p>
					<input class="info-input" type="text">
				</div>
			</div>

			<div class="personal-info bottom-border">
				<div class="line-wrap">
					<p>Password</p>
					<input class="info-input" type="text" value="*************">
				</div>
				<div class="line-wrap">
					<p>Repeat</p>
					<input class="info-input" type="text">
				</div>
			</div>

			<div class="btn btn-success button-links-top">Save</div>

		</div>
	</section>

	<script type="module" src="../js/script.js"></script>

</body>

</html>
