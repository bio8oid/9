<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personal Data</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="registration-form-template">

	<!-- Topbar Sidebar and Modals -->

	<div id="bars"></div>

	<!--  Personal Data Section -->

	<section class="container-fluid">
		<div class="general">
			<h3>PERSONAL DATA</h3>

			<div class="personal-info">
				<div class="line-wrap">
					<p>Name</p>
					<input class="info-input" type="text">
				</div>
				<div class="line-wrap">
					<p>Surname</p> <input class="info-input" type="text">
				</div>
				<div class="line-wrap">
					<p>E-mail</p>
					<input class="info-input" type="email">
				</div>
				<div class="line-wrap">
					<p>Phone number</p>
					<input class="info-input" type="number">
				</div>
			</div>

			<div class="personal-info">
				<div class="line-wrap">
					<p>Skype</p>
					<input class="info-input" type="text">
				</div>
				<div class="line-wrap">
					<p>ICQ</p>
					<input class="info-input" type="text">
				</div>
				<div class="line-wrap">
					<p>Msn</p>
					<input class="info-input" type="email">
				</div>
			</div>

			<div class="personal-info">
				<div class="line-wrap">
					<p>Wallet</p>
					<input class="info-input" type="text">
				</div>
			</div>

			<div class="personal-info bottom-border">
				<div class="line-wrap">
					<p>Password</p>
					<input class="info-input" type="text">
				</div>
				<div class="line-wrap">
					<p>Repeat</p>
					<input class="info-input" type="text">
				</div>
			</div>

			<div class="btn btn-success button-links-top">Save</div>

		</div>
	</section>

	<script src="js/script.js"></script>

</body>

</html>
